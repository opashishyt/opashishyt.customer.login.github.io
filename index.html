<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login | OP Ashish</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/logo.png" alt="Logo">
            <h1>Customer Login Portal</h1>
        </div>

        <div class="form-container">
            <div class="tabs">
                <button class="tab active" id="loginTab">Login</button>
                <button class="tab" id="registerTab">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="form active-form">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="error" id="loginError"></p>
            </form>

            <!-- Registration Form -->
            <form id="registerForm" class="form">
                <input type="text" id="regName" placeholder="Full Name" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Password (min 6 characters)" minlength="6" required>
                <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
                <p class="error" id="regError"></p>
            </form>

            <p class="admin-link">
                <a href="admin.html">ğŸ” Admin Panel Login</a>
            </p>
        </div>

        <div class="footer">
            <p>Â© 2024 OP Ashish | <a href="https://opashishyt.github.io">ğŸ  Main Website</a></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
